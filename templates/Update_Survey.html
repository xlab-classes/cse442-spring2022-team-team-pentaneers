<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='Style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_duck.png') }}" sizes ="32x32"/>
        <script src="{{url_for('static', filename='Update_Survey.js')}}"></script>
    </head>
    <body onload="load_survey('{{survey_data}}')" >
        
        <img class="corner_duck" src="{{url_for('static', filename='corner_duck.png')}}" onclick="home()">

        <a button class = "buttonlogout" href = "{{ url_for('logout') }}" >Log out</button></a>
        <button id="toggle" class="dark_button" onclick="setDarkMode()">Theme</button>
        <script src="{{url_for('static', filename='Dark_Mode.js')}}"></script>
        <div class="vertical_flex">
            <h6>Update your survey below!</h6>
        </div>

        <!-- <button onload="isConnect()" type="button">Connected to js</button> -->

        <button class="button-private" onclick="private()" role="button">Private</button>

        <button class="button-public" onclick="public()" role="button">Public</button>

        <h5>Title:</h5>
        <form>
            <input type="text" id="Title" name="fname" autocomplete = "off" onkeydown="return event.key != 'Enter';" value="{{ survey_title }}" required><br>
        </form>

        <h5>Description (Optional):</h5>
        <form>
            <input type="text" id="Description" name="fname" onkeydown="return event.key != 'Enter';" value="{{ survey_description }}" autocomplete = "off"><br>
        </form>



        <h5>Expiration Date (Optional):</h5>
        <form>
            <input type="datetime-local" id="expiredDate" name="date" autocomplete = "off" class="edit-date" min={{ mindate }} value={{ actual_expiration }}><br>
        </form>
        
        <h5>Question 1:</h5>
        <form id="Question_0_form">
            <input type="text" id="Question_0" name="fname" onkeydown="return event.key != 'Enter';" value="{{ question_1_title }}" autocomplete = "off" ><br>
        </form>

        <div id="question_type">

        </div>

        <button class="button-mc" onclick="mc()" role="button" id="mc">MC</button>

        <!-- <button class="button-wr" onclick="wr()" role="button" onclick="mc()" id="wr">WR</button> -->

        <div class = horizontal_flex>
            <a button class="button-cancel" href = "{{ url_for('view_surveys') }}" >Cancel</button></a>

            <a button class="button-publish" onclick="publish()">Publish</button></a>
        </div>
    
    <script>
        function home(){
            location.href = '/'
        }
    </script>
    </body>
    
</html>
