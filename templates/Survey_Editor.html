<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='Style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet">
        <script src="{{url_for('static', filename='Survey_Editor.js')}}"></script>
    </head>
    <body>
        
        <img class="corner_duck" src="{{url_for('static', filename='corner_duck.png')}}">

        <a button class = "buttonlogout" href = "{{ url_for('home') }}" >Log out</button></a>
        
        <div class="vertical_flex">
            <h6>Create your survey below!</h6>
        </div>

        <!-- <button onload="isConnect()" type="button">Connected to js</button> -->

        <button class="button-private" role="button">Private</button>

        <button class="button-public" role="button">Public</button>

        <h5>Title:</h5>
        <form>
            <input type="text" id="Title" name="fname" autocomplete = "off" required><br>
        </form>

        <h5>Description(Optional):</h5>
        <form>
            <input type="text" id="Description" name="fname" autocomplete = "off"><br>
        </form>
        
        <h5>Question(s):</h5>
        <form>
            <input type="text" id="Question_0" name="fname" autocomplete = "off" ><br>
        </form>

        <div id="question_type">

        </div>

        <button class="button-mc" onclick="mc()" role="button" id="mc">MC</button>

        <button class="button-wr" onclick="wr()" role="button" onclick="mc()" id="wr">WR</button>

        <div class = horizontal_flex>
            <a button class="button-cancel" href = "{{ url_for('user_homepage') }}" >Cancel</button></a>

            <a button class="button-publish" onclick="publish()" href = "{{ url_for('survey_editor') }}">Publish</button></a>
        </div>

    </body>
</html>
