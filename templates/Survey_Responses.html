<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='Style.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_duck.png') }}" sizes ="32x32"/>
    </head>
<body>

    <img class="corner_duck" src="{{url_for('static', filename='corner_duck.png')}}">

    <a button class = "buttonlogout" href = "{{ url_for('home') }}" >Log out</button></a>

    <a button class = "buttonback" href = "{{ url_for('view_surveys') }}" >Go back</button></a>

    {% if survey_title %}
        <div class="vertical_flex2">
            <h1> {{survey_title}} </h1><br>
        </div>
        {% else %}
    {% endif %}

    {% if survey_description %}
            <h3> Description: {{survey_description}} </h3><br>
        {% else %}
    {% endif %}
    
    <br><br>

    <div class = "chart">
        <canvas id = "myChart"></canvas>
    </div>
 
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" 
        integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>

    <script src="{{url_for('static', filename='Survey_Responses.js')}}"></script>
      
</body>

</html>
