<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='Style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One" rel="stylesheet">
    </head>
    <!-- <h1 class = "animate__animated animate__zoomInDown">Name of Website</h1> -->
<body>
    
    <h2> Team Pentaneers </h2>

    <a button class = "buttonlogin" href = "{{ url_for('login') }}" >Sign in</button></a>

    <a button class = "buttonsignup" href = "{{ url_for('signup') }}" >Register</button></a>

    <a button class = "buttonbrowse" href = "{{ url_for('home') }}" >Browse</button></a>

    <h1> DuckyForms </h1>

    <div class = "Successful_Login">      
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %} 
            {% for category, message in messages %} 
                <div class = "alert alert-{{ category }}">
                    <h4>{{ message }}</h4>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %} 
    </div>

    <div class="duck">
        <img src="{{url_for('static', filename='duck.png')}}" class="animate__animated animate__bounce">
    </div>

    <h3>Ready to create a survey? Log in or create an account to begin!</h3>
    
</body>

</html>
